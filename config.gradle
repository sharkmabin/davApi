            converterGson     : "com.squareup.retrofit2:converter-gson:${version.retrofitVersion}",
            converterSimplexml: "com.squareup.retrofit2:converter-simplexml:${version.retrofitVersion}",
            xUtil             : "org.xutils:xutils:${version.xUtilVersion}",
            glide             : "com.github.bumptech.glide:glide:${version.glideVersion}",
